<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .hidden {
        display: none;
      }
    </style>
    <title>Toggle Area Visibility</title>
  </head>
  <body>
    <i class="icon" id="icon1">Icon 1</i>
    <i class="icon" id="icon2">Icon 2</i>

    <div class="area" id="area1">Area 1 - Click an icon to hide</div>
    <div class="area" id="area2">Area 2 - Click an icon to hide</div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const icons = document.querySelectorAll(".icon");

        icons.forEach(function (icon) {
          icon.addEventListener("click", function () {
            const associatedAreaId = icon.id.replace("icon", "area");
            const associatedArea = document.getElementById(associatedAreaId);

            if (associatedArea) {
              associatedArea.classList.toggle("hidden");
            }
          });
        });
      });
    </script>
  </body>
</html>
